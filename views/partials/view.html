--><div ng-repeat="subject in subjects" class="panel panel-default"><div class="panel-heading">{{subject}}</div><table class="table table-hover"><thead><tr><th>Вариант</th><th>Год</th><th>Изменено</th><th>Вопросы</th></tr></thead><tbody><tr ng-repeat="test in testsArray | filter: subject" ng-click="goToItem(test._id)"><td>{{test.info.var}}</td><td>{{test.info.year}}</td><td>{{test.updated_at}}</td><td>{{test.questions.length}}</td></tr></tbody></table></div>
